    <section class="auth-container" style="height: 100vh; display: flex; align-items: center;">
        <div class="form-box" style="padding: 20px; max-width: 350px;">
            <h2>Create an Account</h2>
            <form action="register.php" method="POST" class="auth-form">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                
                <button type="submit" class="btn">Register</button>
            </form>
            <p>Already have an account? <a href="login.html" class="register-link">Login here</a></p>
        </div>
    </section>

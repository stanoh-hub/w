<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnostics - Vehicle Diagnostic System</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to main CSS file -->
    <style>
        body {
            background: #f4f7f6;
            font-family: 'Poppins', sans-serif;
        }
        .diagnostics-container {
            text-align: center;
            padding: 20px;
        }
        .diagnostics-form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            margin: 20px auto;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .diagnostics-form:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .diagnostics-form label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 16px;
            color: #333;
        }
        .diagnostics-form input,
        .diagnostics-form textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #bbb;
            border-radius: 6px;
            font-size: 16px;
            outline: none;
            transition: border 0.3s ease, box-shadow 0.3s ease;
        }
        .diagnostics-form input:focus,
        .diagnostics-form textarea:focus {
            border-color: #e11b4c;
            box-shadow: 0 4px 10px rgba(225, 27, 76, 0.2);
        }
        .diagnostics-form .btn {
            display: block;
            width: 100%;
            padding: 14px;
            background: linear-gradient(to right, #e11b4c, #b40f64);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .diagnostics-form .btn:hover {
            background: linear-gradient(to right, #b40f64, #8a0b4c);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Vehicle Diagnostics</h1>
        <nav>
            <ul>
                <li><a href="homepage.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="diagnostics.html">Diagnostics</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="logout.php">Logout</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="diagnostics-container">
        <h2>Enter Vehicle Details for Diagnosis</h2>
        <form action="diagnostics.php" method="POST" class="diagnostics-form">
            <label for="vin">Vehicle Identification Number (VIN):</label>
            <input type="text" id="vin" name="vin" required>
            
            <label for="make">Vehicle Make:</label>
            <input type="text" id="make" name="make" required>
            
            <label for="model">Vehicle Model:</label>
            <input type="text" id="model" name="model" required>
            
            <label for="year">Manufacturing Year:</label>
            <input type="number" id="year" name="year" min="1900" max="2025" required>
            
            <label for="mileage">Current Mileage (km):</label>
            <input type="number" id="mileage" name="mileage" required>
            
            <label for="issue">Describe the Issue:</label>
            <textarea id="issue" name="issue" rows="4" required></textarea>
            
            <button type="submit" class="btn">Run Diagnostics</button>
        </form>
    </section>
    
    <footer>
        <p>&copy; 2025 Vehicle Diagnostic System. All rights reserved.</p>
    </footer>
</body>
</html>
